<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografar e Descriptografar Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Criptografador de Texto</h1>
        <textarea id="inputTexto" placeholder="Digite ou cole o texto aqui..."></textarea>
        <button onclick="codificaTexto()">Criptografar</button>
        <button onclick="descodificaTexto()">Descriptografar</button>
        <textarea id="outputTexto" placeholder="Resultado..." readonly></textarea>
        <button onclick="copiaTexto()">Copiar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
